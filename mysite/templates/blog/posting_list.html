{% extends 'blog/base.html' %}

{% block body_block %}
<div class="centerstage">
  <p><a class="btn btn-warning" href="{% url 'blog:create' %}">Create new post</a></p>


    {% for post in object_list %}
        <div class="jumbotron">
            <h1> <a href="{{post.id}}">{{ post.title }} </a> </h1>
            <p>Published by {{ post.name }}</p>
            <p>Created at {{ post.created_date }}</p>

        </div>
    {% endfor %}
</div>
{% endblock %}
